<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro</title>
</head>
<body>
    <header>
        <h1>
            Cadastro
        </h1>
    </header>
    <div class="screen">
        <div class="leftside">
            <img src="./IMAGENS/ASCAMARI.png" alt="VEGETA">
        </div>
        <div class="rightside">
            <h2>
                Crie sua conta!!
            </h2>
            <form action="cadastro.php" method="post" class="web13">
                <label for="">
                    Seu Nome: <br>
                    <input type="text" name="texto" id="Nome" data-rules="required|min=5">
                </label>
                <label for="">
                    Seu E-mail: <br>
                    <input type="email" name="E-mail" id="email">
                </label>
                <label for="">
                    Sua Senha: <br>
                    <input type="password" name="password" id="password" data-rules="required|min=8">
                </label>
                <label for="">
                    <input type="submit" name="botao" value="Cadastrar" id="botao">
                </label>
            </form>
            <div class="link">
                Já tem sua conta? <a href="">Faça o Login</a> 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
