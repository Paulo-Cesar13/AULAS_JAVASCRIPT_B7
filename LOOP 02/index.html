<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EDTRUTURA DE REPETIÇÃO DO WHILE</title>
</head>
<body>
    <header>
        <h1>
            DO WHILE
        </h1>
        <p>
            O Do while é parecido com o while, a principal diferença, é que o while, checa a condiçãao primeiro antes de executar o comando, e o Do while, execulta o comando e depois checa a condição!!
        </p>
    </header>
    <section>
        <h2>
            EXEMPLO
        </h2>
        <P>
            let i = 10;<br><br>

            do {<br>
                document.write('contar', i);<br>
                i--;<br>
            } while (i !== 0);<br>
        </P>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
