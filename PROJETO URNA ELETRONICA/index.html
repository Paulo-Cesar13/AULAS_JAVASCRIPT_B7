<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URNA ELETRÔNICA</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="b-1">
                <div class="b-1-left">
                    <div class="b-1-1">
                        <span>Seu voto para:</span>
                    </div>
                    <div class="b-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="b-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="b-1-4">
                        Nome: Fulano de Tal <br>
                        Partido: qqq <br>
                        Vice-Prefeito: Beltrano de Tal
                    </div>
                </div>
                <div class="b-1-right">
                    <div class="b-1-image">
                        <img src="/IMAGENS/NARUTO.jfif" alt="">
                        Prefeito
                    </div>
                    <div class="b-1-image small">
                        <img src="/IMAGENS/SASK.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="b-2">
                Aperte a tela: <br>
                CONFIRMAR para CONFIRMAR esse voto. <br>
                CORRIGIR para REINICIAR a votação. 
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrigir">CORRIGIR</div>
                <div class="teclado--botao botao--confirmar">CONFIRMAR</div>
            </div>
        </div>
    </div><!--urna-->
    
    <script src="script.js"></script>
</body>
</html>
