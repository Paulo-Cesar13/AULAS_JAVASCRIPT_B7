<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URNA ELETRÔNICA</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="b-1">
                <div class="b-1-left">
                    <div class="b-1-1">
                        <span>Seu voto para:</span>
                    </div>
                    <div class="b-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="b-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="b-1-4">
                        Nome: Fulano de Tal <br>
                        Partido: qqq <br>
                        Vice-Prefeito: Beltrano de Tal
                    </div>
                </div>
                <div class="b-1-right">
                    <div class="b-1-image">
                        <img src="./IMAGENS/GOKU.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="b-1-image small">
                        <img src="./IMAGENS/SASK.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="b-2">
                Aperte a tela: <br>
                CONFIRMAR para CONFIRMAR esse voto. <br>
                CORRIGIR para REINICIAR a votação.
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(1)">1</div>
                <div class="teclado--botao" onclick="clicou(2)">2</div>
                <div class="teclado--botao" onclick="clicou(3)">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(4)">4</div>
                <div class="teclado--botao" onclick="clicou(5)">5</div>
                <div class="teclado--botao" onclick="clicou(6)">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(7)">7</div>
                <div class="teclado--botao" onclick="clicou(8)">8</div>
                <div class="teclado--botao" onclick="clicou(9)">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(0)">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrigir" onclick="corrigir()">CORRIGIR</div>
                <div class="teclado--botao botao--confirmar" onclick="confirmar()">CONFIRMAR</div>
            </div>
        </div>
    </div><!--urna-->

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
